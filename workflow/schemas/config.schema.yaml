$schema: "http://json-schema.org/draft-04/schema#"

description: snakemake configuration file

type: object

# possible entries of the config file and which type they should be
properties:
  sourceDir:
    type: string
    description: /path/to/iCLIP/dir
  outputDir:
    type: string
    description: /path/to/output/dir
  sampleManifest:
    type: string
    description: /path/to/sample/manifest
  multiplexManifest:
    type: string
    description: /path/to/multiplex/manifest
  contrastManifest:
    type: string
    description: /path/to/contrast/manifest
  fastqDir:
    type: string
    description: /path/to/fastq/files
  multiplexflag:
    types: string
    enum: ["Y","N","y","n"]
    description: determine whether or not samples are multiplexed
  mismatch:
    types: number
    enum: [1,2,3]
    description: number of bp mismatches allowed in demultiplexing
  reference:
    type: string
    enum: ["hg38","mm10"]
    description: reference organism
  spliceaware:
    type: string
    enum: ["Y","N","y","n"]
    description: whether to include splice align parameters
  spliceBPlength:
    type: number
    enum: [50,75]
    description: bp length of created index
  mincount:
    type: number
    description: minimum number of values to count as a 'peak'
  ntmerge:
    type: number
    description: minimum distance of nucleotides to merge peaks
  peakid:
    type: string
    enum: ["all","ALL","unique","UNIQUE"]
    description: report peaks for unique peaks only or unique and fractional mm
  DEmethod:
    type: string
    enum: ["MANORM","manorm","none","NONE"]
    description: DE method option  
  containerDir:
    type: string
    description: /path/to/container/sif/files
  includerRNA:
    type: string
    enum: ["Y","N","y","n"]
    description: whether to include RefSeq rRNA's in annotations
  condenseexon:
    type: string
    enum: ["Y","N","y","n"]
    description: whether to collapse exons during annotation

# entries that have to be in the config file for successful validation
required:
  - sourceDir
  - outputDir
  - sampleManifest
  - multiplexManifest
  - contrastManifest
  - fastqDir
  - mismatch
  - reference
  - spliceaware
  - spliceBPlength
  - mincount
  - ntmerge
  - peakid
  - DEmethod
  - containerDir
  
